name: dono
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotoregular400.ttf
          weight: 400
        - asset: assets/fonts/robotomedium500.ttf
          weight: 500
        - asset: assets/fonts/robotobold700.ttf
          weight: 700
    - family: Nunito Sans
      fonts: 
        - asset: assets/fonts/nunitosansbold700.ttf
          weight: 700
        - asset: assets/fonts/nunitosansregular400.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsmedium500.ttf
          weight: 500
        - asset: assets/fonts/poppinssemibold600.ttf
          weight: 600
        - asset: assets/fonts/poppinsblack900.ttf
          weight: 900
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
    - family: IBM Plex Serif
      fonts: 
        - asset: assets/fonts/ibmplexserifbold700.ttf
          weight: 700
        - asset: assets/fonts/ibmplexserifibmplexserif400.ttf
          weight: 400
        - asset: assets/fonts/ibmplexserifsemibold600.ttf
          weight: 600
